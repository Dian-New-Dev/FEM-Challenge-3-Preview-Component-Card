<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">


</head>
<body>

  	<main>
    	<section class="img">
			<img id="top-img" src="images/image-product-mobile.jpg">
		</section>

		<section class="text">
			<div class="titles">
				<h2>P E R F U M E</h2>
				<h1>Gabrielle Essence <br> Eau De Parfum</h1>	
			</div>
			<div class="content">
				<p>A floral, solar and voluptuous <br> 
					interpretation composed by Olivier <br>
					Polge, Perfumer-Creator for the 
					House of CHANEL.</p>
			</div>
			<div class="price-wrapper">
				<div class="price">
					<p class="price-number">$149.99</p>
					
				</div>
				<div class="old-price">
					<p class="old-price-number">$169.99</p>
				</div>
			</div>
			<div class="button">
				<button>Add to Cart</button>

			</div>
		</section>


	</main>

  	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>

	</footer>

</body>
</html>
